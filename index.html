<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Biais Cognitifs</title>
  <!-- Lien vers la police Nunito depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <!-- Lien vers le fichier CSS externe -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container principal pour l'ensemble du contenu -->
  <div class="container">
    
    <!-- En-tête de la page d'accueil -->
    <header class="header">
      <h1>Les Biais Cognitifs</h1>
      <p>Votre cerveau vous joue des tours ! </p>
    </header>
    
          <!-- Conteneur pour le menu circulaire et l'image centrale -->
    <div class="mindmap-container">
      <!-- Menu circulaire (qui tourne lentement) -->
      <div class="mindmap-menu">
        <!-- Chaque élément possède désormais un span pour le texte, afin de garantir que le texte reste toujours horizontal -->
        <a href="page1.html" class="mindmap-item" data-angle="0">
          <span class="mindmap-label">Biais de Confirmation</span>
        </a>
        <a href="page2.html" class="mindmap-item" data-angle="120">
          <span class="mindmap-label">Effet de Halo</span>
        </a>
        <a href="page3.html" class="mindmap-item" data-angle="240">
          <span class="mindmap-label">Biais de Récence</span>
        </a>
        <!-- Vous pouvez ajouter d'autres éléments avec un data-angle approprié -->
      </div>
      <!-- Image centrale style cartoon représentant un cerveau (SVG sans fond) -->
      <img src="https://svgrepo.com/show/13695/brain.svg" alt="Cerveau Cartoon" class="central-brain">
    </div>    
 
    
    <!-- Pied de page pour les informations complémentaires -->
    <footer class="footer">
      <p>&copy; 2025 ES Bercher</p>
    </footer>
    
  </div>
  
  <!-- Lien vers le fichier JavaScript externe pour les interactions dynamiques -->
  <script src="script.js"></script>
</body>
</html>
